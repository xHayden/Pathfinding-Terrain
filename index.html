<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding with Terrain</title>
    <script type="text/javascript" src="bower_components/pathfinding/pathfinding-browser.min.js"></script>
</head>

<body style="margin: auto; display: flex; flex-direction: column;">
    <div>
        <select id="heightmap-select" name="heightmaps">
            <option value="georgia">Georgia</option>
            <option value="florida">Florida</option>
            <option value="sanfranscisco_bay">California (San Francisco Bay)</option>
            <option value="balkans">Balkans (Mostly Greece)</option>
            <option value="germany">Germany (Northern)</option>
            <option value="japan">Japan (Tokyo)</option>
            <option value="amazon_manaus">Amazon Rainforest (Manaus)</option>
            <option value="new_york_city">New York (New York City)</option>
            <option value="texas_houston">Texas (Houston)</option>
            <option value="texas_houston">Australia (Melbourne)</option>
            <option value="france_paris">France (Paris)</option>
            <option value="spain_madrid">Spain (Madrid)</option>
            <option value="brazil_rio">Brazil (Rio de Janeiro)</option>
            <option value="london">London</option>
            <option value="northern_ireland">Northern Ireland</option>
            <option value="brunei">Brunei</option>
            <option value="singapore">Singapore</option>
        </select>
        <button id="button">Select this heightmap.</button>
        <p id="results"></p>
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
